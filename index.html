<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokecard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <h1 class="app-title">Pokemon Finder</h1>

    <form class="pokemon-search">
      <input
        class="pokemon-search-input"
        placeholder="Search by name"
        autofocus
      />
      <button class="pokemon-search-btn">Find!</button>
    </form>

    <div class="card">
      <h2 class="card-title">Loading</h2>
      <img class="card-img" src="loading.gif" />
      <p><b>Type:</b> <span class="card-type">...</span></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
